<h1 style="text-align: center; margin-top: 0px;">
    <img class="logo" src="img/logo.png" style="zoom: 70%;" alt="">
    <span>Editable JSON-tree AngularJS directive</span>
</h1>

<div>Operations with nodes: <b>add, reset, remove, change value and type, drag and sort</b></div>
<hr/>
<div ng-app="myApp" ng-cloak>

    <div ng-controller="quickstartCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-9" id="docs_content">
                    <div ng-repeat="meta in docs">
                        <div id="{{ meta.id }}" ng-if="meta.id !== -1">
                            <h2>{{ meta.title }}</h2>
                            <div ng-include="meta.url"></div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" id="rightCol">
                    <ul class="nav nav-stacked" id="sidebar">
                        <li ng-repeat="meta in docs">
                            <a href="#{{ meta.id }}" ng-if="meta.id !== -1">{{ meta.title }}</a>
                            <div ng-if="meta.id === -1" style="text-align: right;">
                                <div class="caption">{{ meta.caption }}</div>
                                <hr/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>

<script>
    var myApp = angular.module('myApp', ['json-tree']);

    (function(){
        myApp.controller('myCtrl', function($scope){
            // sample json data
            function defaultData() {
                return {
                    key1: 'str',
                    key2: 12.34,
                    key3: null,
                    array: [3, 1, 2],
                    object: {
                        anotheObject: {
                            key1: 1,
                            bool: true
                        }
                    },
                    arrayOfObjects: [{
                        dataFromFunction: new funcData(),
                        key1: 'Hello World!'
                    },{
                        bool: true,
                        someFunction: function(){
                            /* not editable */
                            return 'some function'
                        }
                    }],
                    key4: undefined
                };
            }

            function funcData(){
                return {
                    fullname: {
                        first: 'json',
                        last: 'tree'
                    },
                    version : "1.0.1"
                }
            };

            function parse(data){
                return data ? JSON.parse(data) : {};
            };

            $scope.jsonData = defaultData();

            $scope.set = function(data){
                $scope.jsonData = parse(data);
                $scope.nodeOptions.refresh(); /* use directive internal refresh function */
            }

            $scope.default = function(){
                $scope.jsonData = defaultData();
                $scope.nodeOptions.refresh();
                $scope.inputdata = '';
            }
        })
    })()
</script>

<script>
    myApp.controller('quickstartCtrl', function($scope, $http){
        $http.get('doc.json').success(function(metadata){
            $scope.docs = metadata;
        });

        $(document).ready(function(){

            $('#sidebar').affix({
                offset: {
                    top: 240
                }
            });

            setTimeout(function(){
                $(document.body).scrollspy({
                    target: '#rightCol',
                    offset: $('.navbar').outerHeight(true) + 10
                });

                /* smooth scrolling sections */
                $('a[href*=#]:not([href=#])').click(function() {
                    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                        if (target.length) {
                            $('html,body').animate({
                                scrollTop: target.offset().top - 50
                            }, 1000);
                            return false;
                        }
                    }
                });
            }, 300);
        });
    })
</script>
