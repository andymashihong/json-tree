<h3>High edit level (default)</h3>

<div ng-controller="myCtrl">
    <h2>Low edit level (add attributes: <code style="color: #A75031;">edit-level="low"</code>, <code style="color: #A75031;">collapsed-level="3"</code>)</h2>
    <textarea ng-model="inputdata" placeholder="Input Your JSON..." style="width: 20em; height: 5em;"></textarea>
    <button ng-click="set(inputdata)" style="vertical-align: top;">Set</button>
    <button ng-click="default()" style="vertical-align: top;">Default</button>
    <br/><br/>
    <div class="row-fluid">
        <div class="span span50">
            <json-tree json="jsonData" node="nodeOptions" edit-level="low" collapsed-level="3"></json-tree></div><div class="span span50">
        <pre style="background-color: rgba(236, 255, 220, 0.47);"><code class="no-highlight">{{jsonData | json}}</code></pre>
    </div>
    </div>
</div>
